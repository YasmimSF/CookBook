<ons-page id="detalhesReceitaPage">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Voltar</ons-back-button>
        </div>
        <div class="center">Detalhes da receita</div>
        <div class="right">
            <ons-toolbar-button component="button/excluir-receita">
                <ons-if platform="android">
                    <ons-icon icon="md-delete"></ons-icon>
                </ons-if>
                <ons-if platform="ios">Excluir</ons-if>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="container">
        <h1></h1>
        <p></p>
    </div>

    <ons-if platform="android">
        <ons-fab position="right bottom" component="button/editar-receita">
            <ons-icon icon="md-edit"></ons-icon>
        </ons-fab>
    </ons-if>
    
</ons-page>
